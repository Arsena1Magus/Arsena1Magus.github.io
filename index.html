		<section class="todoapp">
			<header>
				<h1>todos</h1>
				<input id="in" type="text" placeholder="What needs to be done?" autofocus>
			</header>
			<section class="main">
				<input id="toggle-all" class="toggle-all" type="checkbox">
				<label class="alldone" for="toggle-all"></label>
				<ul class="app__list" id="app__list"></ul>
			</section>
			<div class="footer">
				<span class="js-current-todos" id="js-current-todos"></span>
				<span class="todo-count"></span>
				<ul class="filters">
					<li><a href="#/" class = "all">All</a></li>
					<li><a href="#/" class = "active">Active</a></li>
					<li><a href="#/" class = "completed">Completed</a></li>
				</ul>
				<div class="clear-completed"><a href="#">Clear completed</a></div>
			</div>
			<footer class="info">
				<p>Double-click to edit a todo</p>
				<p>Created by <a href="http://twitter.com/oscargodson">Oscar Godson</a></p>
				<p>Refactored by <a href="https://github.com/cburgmer">Christoph Burgmer</a></p>
				<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
			</footer>
		</section>
	</body>
